<article>

	<h2><a href="{{ post.url }}" title="Permalink">{{ post.title }}</a></h2>

	<div class="post-meta">
		<span>{{ post.date | date_to_string }}</span>
		<a href="https://github.com/{{ page.author }}" class="post-author">{{ page.author }}</a>
	</div>

	<div class="post-content">
		{{ content }}
	</div>

</article>
