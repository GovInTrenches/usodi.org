{% include top.html %}

<body class="wrap">
	{% include header.html %}
	
	<article>
	<h2><a href="{{ post.url }}" title="Permalink">{{ post.title }}</a></h2>

	<div class="post-meta">
		<span>{{ post.date | date_to_string }}</span>
		<a href="https://github.com/{{ post.author }}" class="post-author">{{ post.author }}</a>
	</div>
	
	{{ content }}
	
	</article>

	{% include footer.html %}

</body>
</html>
